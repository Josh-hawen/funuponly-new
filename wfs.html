	    <script type="text/javascript" src="js/foundation.min.js"></script>

   <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link rel="stylesheet" type="text/css" href="css/foundation.min.css"/>

</head>
<body>
    <div class="preloader">
                <div class="cloak-left"></div>
                <div class="cloak-right"></div>
               <div class="play-button"><img src="img/play-button.png" alt=""></div>
               <div class="spiner">
                   <div class="ring1"></div>
                   <div class="ring2"></div>
                   <div class="ring3"></div>
               </div>
    </div>  
    <header>
        <span class="menu-button" id="menu-button">
            <i class="fas fa-3x fa-bars"></i>
            
        </span>
        <nav id="left-bar" class="menu">
                <a href="http://fuo.uajosh.com" target="_blank">Home page</a>
                <a href="http://fuo.uajosh.com/ab.html" target="_blank">About project</a>
                <a href="http://fuo.uajosh.com/ap.html" target="_blank">Archive page</a>
        </nav>
        <div id="overlay" class="overlay"></div>
        <span class="social-button" id="social-button">
          <i class="fas fa-3x fa-address-book"></i>
        </span>
        <nav class="social" id="right-bar">
              <a href="http://facebook.com/josh.bloodless/" target="_blank"><i class="fab fa-3x fa-facebook"></i></a>
              <a href="htpp://vk.com/id16284246/" target="_blank"><i class="fab fa-3x fa-vk"></i></a>
              <a href="http://www.linkedin.com/in/taras-lozoniuk/" target="_blank"><i class="fab fa-3x fa-linkedin"></i></a>
        </nav>
    </header>
    <div class="container slide1 active">
        <div class="ct-background"></div>
        <div class="player">
                <img src="img/album-art/title-logo6.png" class="album-art"/>
                <div class="meta-container">
                    <a class="download-button" href="music/wfs.mp3" download="Josh Hawen_Waves for Sleep - Track 1.mp3"><i class="fa fa-2x fa-download" aria-hidden="true" title="Скачать трек"></i></a>
                  <div class="song-title">Track  1</div>
                <div class="song-artist">Josh Hawen_Waves for Sleep</div>
      
                  <div class="time-container">
                    <div class="current-time">
                      <span class="amplitude-current-minutes" amplitude-song-index="0"></span>:<span class="amplitude-current-seconds" amplitude-song-index="0"></span>
                    </div>
      
                    <div class="duration">
                      <span class="amplitude-duration-minutes" amplitude-song-index="0">26</span>:<span class="amplitude-duration-seconds" amplitude-song-index="0">42</span>
                    </div>
                  </div>
                  <progress class="amplitude-song-played-progress" amplitude-song-index="0" id="song-played-progress-1"></progress>
                  <div class="control-container">
                    <div class="amplitude-prev">
      
                    </div>
                    <div class="amplitude-play-pause" amplitude-song-index="0">
      
                    </div>
                    <div class="amplitude-next">
      
                    </div>
                  </div>
                </div>
      
              </div>
        <h1>Josh Hawen_Waves for Sleep - Track 1</h1>
    </div>
        <div id="preload">
                <img src="img/previous.svg"/>
                <img src="img/play.svg"/>
                <img src="img/pause.svg"/>
                <img src="img/next.svg"/>
              </div> 
             <script type="text/javascript">
                Amplitude.init({
                  "songs": [
                  {
                      "name": "Track 1",
                      "artist": "Josh Hawen",
                      "album": "Waves for Sleep",
                      "url": "music/wfs.mp3",
                      "cover_art_url": "img/album-art/wfs-title-logo.jpg"
                    }
                  ]
                });
          
                document.getElementById('song-played-progress-1').addEventListener('click', function( e ){
                  if( Amplitude.getActiveIndex() == 0 ){
                    var offset = this.getBoundingClientRect();
                    var x = e.pageX - offset.left;
          
                    Amplitude.setSongPlayedPercentage( ( parseFloat( x ) / parseFloat( this.offsetWidth) ) * 100 );
                  }
                });
              </script>

    </footer>
    
</body>
